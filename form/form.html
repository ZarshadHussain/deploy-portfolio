  <!-- Email -->

    <option value="">C++</option>

    <option value="">Css</option>
    <option value="">CCNA</option>

  <!-- Customers -->

  No: <input type="radio" id="No"><br><br>

  <!-- Button -->
  <button style="background-color:brown; color:black;  height: 40; width: 50">Register</button>

  </form>
